<ion-header>
  <ion-navbar>
    <ion-title text-center>Blog</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div
    class="card"
    *ngFor="let item of getCategories()"
    (click)="goToCategory(item)"
  >
    <img src="/assets/imgs/ciudad.jpg" />
    <div class="overlay">
      <h1>{{ item.title }}</h1>
      <div *ngIf="item.count" class="card-subtitle">{{ item.count }} art√≠culos</div>
    </div>
  </div>
</ion-content>
