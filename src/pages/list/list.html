<ion-header>
  <ion-navbar>
    <ion-title>{{
      searchTerm.charAt(0).toUpperCase() + searchTerm.slice(1)
    }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label id="founded-label">Encontramos para t√≠</ion-label>
  <ion-list>
    <ion-item *ngFor="let op of businesses" (click)="openDetail(op)">
      <ion-avatar slot="start">
        <img src="{{ op.logo }}" />
      </ion-avatar>
      <div>
        <h2>{{ op.bussinessName }}</h2>
        <h3>{{ op.address }}</h3>
        <p class="item-text-wrap" *ngIf="getDist(op.lat, op.lon)">
          {{ getDist(op.lat, op.lon) }}
        </p>
      </div>
    </ion-item>
  </ion-list>
