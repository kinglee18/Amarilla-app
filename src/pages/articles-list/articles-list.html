<ion-header>
  <ion-navbar>
    <ion-title>{{ category.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-spinner name="circles" *ngIf="loader"></ion-spinner>

  <article-card
    *ngFor="let article of articles"
    [article]="article"
  ></article-card>

  <ion-infinite-scroll (ionInfinite)="paginate($event)" *ngIf="from <= total">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div *ngIf="errorMessage.length">
    <h2 text-center>{{ errorMessage }}</h2>
    <img src="assets/imgs/error.jpg" alt="" />
  </div>
</ion-content>
