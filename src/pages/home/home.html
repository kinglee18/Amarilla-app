<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-3> </ion-col>
        <ion-col col-6>
          <img src="assets/imgs/logo-se.png" alt="" width="100%" />
        </ion-col>
        <ion-col col-3> </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-menu [content]="mycontent">
    <ion-content>
      <ion-list> </ion-list>
    </ion-content>
  </ion-menu>

  <div class="card-background-page">
    <ion-card (click)="openSearch()">
      <img src="assets/imgs/principal.jpg" />
    </ion-card>
  </div>

  <div class="card-background-page2">
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-6>
          <ion-card (click)="goDirect('bares')">
            <img src="assets/imgs/bares.jpg" />
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card (click)="goDirect('cafeterias')">
            <img src="assets/imgs/cafeterias.jpg" />
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card (click)="goDirect('comida mexicana')">
            <img src="assets/imgs/comida_mexicana.jpg" />
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card (click)="goDirect('comida saludable')">
            <img src="assets/imgs/comida_saludable.jpg" />
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card (click)="goDirect('deportes')">
            <img src="assets/imgs/deportes.jpg" />
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card (click)="goDirect('restaurantes')">
            <img src="assets/imgs/restaurantes.jpg" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="openSearch()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
